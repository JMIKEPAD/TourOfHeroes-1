<div *ngIf="myHero">
    <h2>{{myHero.name | uppercase}} Details</h2>
    <div>id: {{myHero.id}}</div>
    <div>
        <label for="name">Hero name: </label>
        <input id="name" [(ngModel)]="myHero.name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">go back</button>
</div>
